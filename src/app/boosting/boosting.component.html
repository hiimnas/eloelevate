    <main>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <form class="gform" method="post" action="https://script.google.com/macros/s/AKfycbwpGGyval1LGump7DrywEDi4HG-aZgH4TM-4e2OzgYE1X64n9GKuKNIsRGj3HaTE0r35Q/exec" target="_blank">
                    <h2>Boosting Form</h2>
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label>Region</label>
                            <select class="form-control" name="region">
                              <option value="EUW">EUW</option>
                              <option value="EUNE">EUNE</option>
                              <option value="NA">NA</option>
                              <option value="LAN">LAN</option>
                              <option value="LAS">LAS</option>
                              <option value="TR">TR</option>
                              <option value="RU">RU</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>
                          <div class="form-group col-md-10">
                            <label>Summoner Name</label>
                            <input type="text" name="summonerName" class="form-control" required="">
                          </div>
                    </div>
                  
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Discord</label>
                    <input type="text" name="discord" class="form-control">
                  </div>
      
                  <div class="row">
                    <div class="form-group col-md-5">
                        <label>Current Rank</label>
                        <br>
                        <div class="input-group">
                            <select class="form-control col-md-3" name="currentRank">
                                <option value="Iron">Iron</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Silver">Silver</option>
                                <option value="Gold">Gold</option>
                             </select>
                             <select class="form-control col-md-2" name="currentRank">
                                 <option value="1">I</option>
                                 <option value="2">II</option>
                                 <option value="3">III</option>
                                 <option value="4">IV</option>
                              </select>
                          </div>
                    </div>
                    <div class="form-group col-md-2 arrow">
                        <img src="/assets/arrw.png">
                    </div>
                    <div class="form-group col-md-5">
                        <label>Desired Rank</label>
                        <br>
                        <div class="input-group">
                            <select class="form-control col-md-3" name="desiredRank">
                                <option value="Iron">Iron</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Silver">Silver</option>
                                <option value="Gold">Gold</option>
                             </select>
                             <select class="form-control col-md-2" name="desiredRank">
                                 <option value="1">I</option>
                                 <option value="2">II</option>
                                 <option value="3">III</option>
                                 <option value="4">IV</option>
                              </select>
                          </div>
                    </div>
                  </div>
                  

                  <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" class="form-control" placeholder="Please tell us any extra details..."></textarea>
                  </div>
                  <button onclick="window.location.href = '#';" type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>

    <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="gform" method="post" action="https://script.google.com/macros/s/AKfycbwpGGyval1LGump7DrywEDi4HG-aZgH4TM-4e2OzgYE1X64n9GKuKNIsRGj3HaTE0r35Q/exec" target="_blank">
            <h2>Coaching Contact Form</h2>
            <div class="row">
                <div class="form-group col-md-2">
                    <label>Region</label>
                    <select class="form-control" name="region">
                      <option value="EUW">EUW</option>
                      <option value="EUNE">EUNE</option>
                      <option value="NA">NA</option>
                      <option value="LAN">LAN</option>
                      <option value="LAS">LAS</option>
                      <option value="TR">TR</option>
                      <option value="RU">RU</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="form-group col-md-10">
                    <label>Summoner Name</label>
                    <input type="text" name="summonerName" class="form-control" required="">
                  </div>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required="">
            </div>
            <div class="form-group">
              <label>Discord</label>
              <input type="text" name="discord" class="form-control">
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label>Main Role</label>
                    <select class="form-control" name="role">
                      <option value="Top">Top</option>
                      <option value="Jungle">Jungle</option>
                      <option value="Mid">Mid</option>
                      <option value="ADC">ADC</option>
                      <option value="Support">Support</option>
                    </select>
                  </div>
                  <div class="form-group col-md-9">
                      <label>Champion Pool</label>
                      <input type="text" name="champs" class="form-control" required="">
                    </div>
            </div>

            <div class="form-group">
              <label>Coaching Purpose</label>
              <select class="form-control" name="coachingPurpose">
                <option value="Improve Mechanics">Improve Mechanics</option>
                <option value="Learn Champion">Learn Champion</option>
                <option value="Improve Macro Play">Improve Macro Play</option>
                <option value="Improve Teamplay">Improve Teamplay</option>
                <option value="Climb Ranked">Climb Ranked</option>
                <option value="Playstyle Advice">Playstyle Advice</option>
                <option value="Other (Please specify)">Other (Please Specify in Message)</option>
              </select>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea name="message" class="form-control"></textarea>
            </div>
            <button onclick="window.location.href = '#';" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
